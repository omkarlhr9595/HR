<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <div style="height:300px;width:300px;background-color:yellow;border:4px solid black;border-radius:20px;padding:20px;margin:20px">
        <form>
            <h1>FORM</h1>
            <input type="text" style="padding:10px;margin:10px;"id="input" placeholder="Enter First Name"/>
            <input type="text" style="padding:10px;margin:10px;"id="input" placeholder="Enter Last Name"/><br>
            <input type="radio" value="Male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="Female" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" value="Other" id="other" name="gender">
            <label for="other">Other</label><br><br>
            <input type="Submit"value="Submit"/>
            <input type="Reset"value="Reset"/>
        </form>
        </div>
    </body>
</html>
