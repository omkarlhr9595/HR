<html>

<head>
    <title>Font Varient</title>
    <style>
        p.normal {
            font-variant: normal;
        }
        p.small{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>The font-varient property</h1>
    <p class="normal">My name is Harshada Chaudhari</p>
    <p class="small">My name is Harshada Chaudhari</p>
</body>

</html>
