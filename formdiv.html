<html>
    <head>
        <title>formdiv</title>
    </head>
    <body>
        <div style="height:200px;width:200px;background-color:skyblue;border:6px solid black;border-radius:20px;margin:20px;padding:20px">
<form>
    <label for="input1" style="color:black;">First Name</label>
    <input type="text" style="padding:10px;margin:10px;" id="input1" placeholder="Enter First Name"/><br><br>
    <label for="input2" style="color:black;">Last Name</label>
    <input type="text" id="input2" placeholder="Enter Last Name"/><br><br>
    <input type="submit"value="submit">
    <input type="Reset"value="Reset"><br><br>
    <input placeholder="Enter"/>
</form>
        </div>
    </body>
</html>
